<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <img src="pc.jpg" alt="Gaming PC" class="product-img">

    <div class="details">
      <h2 class="title">
        Skytech Gaming PC Desktop – Intel Core i7 12700F 2.1 GHz, NVIDIA RTX 4070 Ti, 1TB NVME SSD, 16GB DDR4 RAM 3200, 750W Gold PS...
      </h2>

      <div class="rating">
        ⭐⭐⭐⭐☆ <span class="count">131</span>
      </div>

      <p class="sold">50+ bought in past month</p>

      <div class="price-section">
        <span class="price">$1,979</span><span class="decimal">59</span>
      </div>

      <div class="delivery">$159.58 delivery</div>
      <div class="ship">Ships to India</div>

      <button class="cart-btn">Add to cart</button>
    </div>
  </div>
</body>
</html>
